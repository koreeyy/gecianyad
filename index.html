    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .unselectable {
        -webkit-user-select: none;
        user-select: none;
      }

      .socials {
        display: flex;
        gap: 25px;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .social-icon {
        position: relative;
        display: inline-block;
        transition: 0.3s;
      }

      .social-icon img {
        width: 45px;
        height: 45px;
        filter: invert(1);
        transition: 0.3s;
      }

      .social-icon:hover img {
        transform: scale(1.2);
        filter: invert(1) drop-shadow(0 0 10px white);
      }

      .tooltip-text {
        position: absolute;
        bottom: 75px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(200, 200, 200, 0.15);
        color: white;
        font-family: mono;
        font-size: 0.8em;
        padding: 6px 12px;
        border-radius: 10px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
        text-shadow: 0 0 5px #fff;
        backdrop-filter: blur(3px);
      }

      .social-icon:hover .tooltip-text {
        opacity: 1;
        transform: translateX(-50%) translateY(-5px);
      }

      /* üí∏ teljes k√©perny≈ës p√©nzes≈ë */
      .money-gif {
        position: fixed;
        top: -60px;
        width: 40px;
        height: 40px;
        animation: fall linear forwards;
        pointer-events: none;
        opacity: 0.9;
        z-index: 10;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <script>
        function audioPlay() {
          var audio = document.getElementById("audio");
          audio.volume = 0.0;
          audio.play();
        }

        function videoPlay() {
          var video = document.getElementById("video");
          video.volume = 1;
          video.play();
        }

        function createMoneyRain() {
          setInterval(() => {
            const gif = document.createElement("img");
            gif.src = "https://shopbh4l.com/cdn/shop/files/BH4L.png?v=1734042044&width=600";
            gif.classList.add("money-gif");

            // random poz√≠ci√≥ √©s m√©ret
            gif.style.left = Math.random() * window.innerWidth + "px";
            gif.style.width = 25 + Math.random() * 60 + "px";
            gif.style.animationDuration = 4 + Math.random() * 6 + "s";
            gif.style.transform = `rotate(${Math.random() * 360}deg)`;

            document.body.appendChild(gif);

            // elt√°vol√≠t√°s p√°r m√°sodperc ut√°n
            setTimeout(() => gif.remove(), 10000);
          }, 250);
        }

        function startExperience() {
          audioPlay();
          videoPlay();
          createMoneyRain();
        }
      </script>

      <input type="checkbox" autocomplete="off" id="overlay-toggle" />
      <div class="overlay fullscreen">
        <label for="overlay-toggle" onclick="startExperience()">
          <span class="no-hover" style="font-family: mono; font-size: 0.6em">tap to enter</span>
          <span class="hover" style="font-family: mono; font-size: 0.6em">click to enter</span>
        </label>
      </div>

      <audio loop preload="auto" id="audio">
        <source src="https://r2.guns.lol/5a1f2fdb-9b8a-42e7-b171-a49f51e8e47e.mp4" />
      </audio>

      <video loop playsinline preload="auto" class="fullscreen bg-video" id="video">
        <source src="https://r2.guns.lol/5a1f2fdb-9b8a-42e7-b171-a49f51e8e47e.mp4" />
      </video>

      <section class="fullscreen text-content">
        <h1 class="unselectable" style="font-family: derk; text-shadow: 0 0 0.4em #bababa">
          koreeyy
        </h1>

        <div class="socials">
          <a href="https://steamcommunity.com/groups/versace1/members" target="_blank" class="social-icon">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/steam.svg" alt="Steam" />
          </a>
          <a href="https://www.instagram.com/bloodhoundliljefe/" target="_blank" class="social-icon">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
          </a>
          <a href="https://www.roblox.com/users/128314211/profile" target="_blank" class="social-icon">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/roblox.svg" alt="Roblox" />
          </a>
          <a href="https://discord.gg/expQQU4BDs" target="_blank" class="social-icon">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord" />
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
