<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SCAM</title>
    <link
      rel="icon"
      type="image/png"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Snooker_Triple_Crown_icon_full.svg/2433px-Snooker_Triple_Crown_icon_full.svg.png"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="koreeyy" />
    <meta property="og:type" content="website" />

    <meta property="og:image" content="https://media.discordapp.net/attachments/914333550839488572/915421699728609310/christianity.png" />
    <meta property="og:description" content="maffia" />
    <meta name="theme-color" content="#FF0000">
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="https://kysu.hu/assets/js/BlockInspect.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .unselectable {
        -webkit-user-select: none;
        user-select: none;
      }

      .socials {
        display: flex;
        gap: 25px;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .social-icon {
        position: relative;
        display: inline-block;
        transition: 0.3s;
      }

      .social-icon img {
        width: 45px;
        height: 45px;
        filter: invert(1);
        transition: 0.3s;
      }

      .social-icon:hover img {
        transform: scale(1.2);
        filter: invert(1) drop-shadow(0 0 10px white);
      }

      .tooltip-text {
        position: absolute;
        bottom: 75px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(200, 200, 200, 0.15);
        color: white;
        font-family: mono;
        font-size: 0.8em;
        padding: 6px 12px;
        border-radius: 10px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
        text-shadow: 0 0 5px #fff;
        backdrop-filter: blur(3px);
      }

      .social-icon:hover .tooltip-text {
        opacity: 1;
        transform: translateX(-50%) translateY(-5px);
      }

      /* üí∏ GIF p√©nzes≈ë a koreeyy k√∂r√ºl */
      .money-gif {
        position: absolute;
        top: -50px;
        width: 32px;
        height: 32px;
        animation: fall linear infinite;
        z-index: 9999;
        pointer-events: none;
      }

      @keyframes fall {
        to {
          transform: translateY(300px);
          opacity: 0;
        }
      }

      /* A koreeyy sz√∂veg kont√©nere ‚Äì a p√©nzes≈ë itt t√∂rt√©nik */
      .koreeyy-container {
        position: relative;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <main>
      <script>
        function audioPlay() {
          var audio = document.getElementById("audio");
          audio.volume = 0.0;
          audio.play();
        }

        function videoPlay() {
          var video = document.getElementById("video");
          video.volume = 1;
          video.play();
        }

        function createMoneyRain() {
          const container = document.getElementById("koreeyy-container");

          setInterval(() => {
            const gif = document.createElement("img");
            gif.src = "https://shopbh4l.com/cdn/shop/files/BH4L.png?v=1734042044&width=600";
            gif.classList.add("money-gif");

            // Sz≈±k random bal poz√≠ci√≥ a containeren bel√ºl
            gif.style.right = Math.random() * container.offsetWidth + "px";
            gif.style.animationDuration = 0.5 + Math.random() * 6 + "s";

            container.appendChild(gif);

            // Elt√°vol√≠t√°s p√°r m√°sodperc ut√°n
            setTimeout(() => gif.remove(), 5000);
          }, 200);
        }

        function startExperience() {
          audioPlay();
          videoPlay();
          createMoneyRain();
        }
      </script>

      <input type="checkbox" autocomplete="off" id="overlay-toggle" />
      <div class="overlay fullscreen">
        <label for="overlay-toggle" onclick="startExperience()">
          <span class="no-hover" style="font-family: mono; font-size: 0.6em">tap to enter</span>
          <span class="hover" style="font-family: mono; font-size: 0.6em">click to enter</span>
        </label>
      </div>

      <audio loop preload="auto" id="audio">
        <source src="https://www.youtube.com/watch?v=4U3GCMZItE4" />
      </audio>

      <video loop playsinline preload="auto" class="fullscreen bg-video" id="video">
        <source src="https://www.youtube.com/watch?v=4U3GCMZItE4" />
      </video>

      <section class="fullscreen text-content">
        <div id="koreeyy-container" class="koreeyy-container">
          <h1 class="unselectable" style="font-family: derk; text-shadow: 0 0 0.4em #bababa">
            koreeyy
          </h1>
        </div>

        <div class="socials">
          <a href="https://steamcommunity.com/groups/versace1/members" target="_blank" class="social-icon">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/steam.svg" alt="Steam" />
          </a>
          <a href="https://www.instagram.com/bloodhoundliljefe/" target="_blank" class="social-icon">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
          </a>
          <a href="https://www.roblox.com/users/128314211/profile" target="_blank" class="social-icon">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/roblox.svg" alt="Roblox" />
          </a>
          <a href="https://discord.gg/expQQU4BDs" target="_blank" class="social-icon">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord" />
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
