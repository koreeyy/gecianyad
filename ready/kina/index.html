<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>kinai geci</title>
</head>
<script>
  var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    if (!isChrome){
        $('#iframeAudio').remove()
    }
    else {
        $('#playAudio').remove() // just to make sure that it will not have 2x audio in the background 
    }
    </script>
<body>
    <img src="kina.png" alt="csinai">
    <iframe src="silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
    <audio id="player" autoplay loop>
        <source src="epic.mp3" type="audio/mp3">
    </audio>
    <iframe src="epic.mp3" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe> 
    <audio autoplay loop  id="playAudio">
        <source src="epic.mp3">
    </audio>
    <audio autoplay controls>
        <source src="media/epic.mp3" type="audio/mpeg">
        <source src="media/epic.wav" type="audio/wav">
      </audio>
</body>
</html>
